<div class="{{ title }}">
    <h1>{{ title | capfirst }}s</h1>
    <br>
    <ul class="{{ title }}s-list">
        {% for label, url in objects.socialmedia.items %}
            <li class="{{ label }}">{{ label | upper }}<div class="{{ url }}">{{ url }}</div></li>
        {% endfor %}
    </ul>
</div>
