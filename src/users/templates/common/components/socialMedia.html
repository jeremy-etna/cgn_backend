{% load custom_filters %}

<h1>{{ title | capfirst }}s</h1>
<ul class="{{ title | lower }}-container">
    {% for label, media in objects.socialmedia.items %}
    {% if media != '' %}
        <li class="{{ title | lower }}-element">
            <h3>{{ label | capfirst | underscore_to_space }}</h3>
            <a href={{ media }} target="_blank" rel="noopener noreferrer">{{ media }}</a>
        </li>
    {% endif %}
    {% endfor %}
</ul>
