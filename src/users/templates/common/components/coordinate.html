<div class="{{ title }}">
    <h1>{{ title | capfirst }}s</h1>
    <br>
    <ul class="{{ title }}s-list">
        {% for label, coord in objects.coordinate.items %}
            <li class="{{ label }}">{{ label | upper }}<div class="{{ coord }}">{{ coord }}</div></li>
        {% endfor %}
    </ul>
</div>
