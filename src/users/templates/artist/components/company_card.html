<div class="card">
    <div class="avatar">
        <a href="{% url 'artist-company' user.id %}">
            <img src="/media/{{ user.avatar }}" alt="NO IMAGE CHOSEN">
        </a>
    </div>
    <div class="content">
        <h1>{{ user.company_name | upper}}</h1>
        <p>{{ user.description |slice:":150"}}...</p>
        <p>{{ user.company_size}} people</p>
        <div class="location">
            <h2>{{ user.Coordinate.city }} - {{ user.country | upper }}</h2>
        </div>
    </div>
</div>
