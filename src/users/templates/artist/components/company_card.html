<div class="card">
    <div class="avatar">
        <a href="{% url 'artist-company' user.id %}">
            <img src="/media/{{ user.avatar }}" alt="NO IMAGE CHOSEN">
        </a>
    </div>
    <div class="company-content">
        <h1>{{ user.company_name | upper}}</h1>
        <div class="company-location">
            <h2>{{ user.user.country | upper }}</h2>
            <h3>{{ use.user.city }}</h3>
        </div>
        <p>{{ user.description |slice:":150"}}...</p>
    </div>
</div>
