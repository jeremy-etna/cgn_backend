<div class="{{ title }}">
    <h1>{{ title | capfirst }}s</h1>
    <br>
    <ul class="{{ title }}s-list">
        {% for label, cont in objects.contract.items %}
            <li class="{{ label }}">{{ label | upper }}<div class="{{ contract }}">{{ cont }}</div></li>
        {% endfor %}
    </ul>
</div>
