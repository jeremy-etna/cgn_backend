<div class="{{ title }}">
    <h1>{{ title | capfirst }}s</h1>
    <br>
    <ul class="{{ title }}s-list">
        {% for label, comp in objects.competence.items %}
            <li class="{{ label }}">{{ label | upper }}<div class="level"><div class="{{ comp }}">{{ comp }}</div></div></li>
        {% endfor %}
    </ul>
</div>
