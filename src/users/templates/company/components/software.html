{% load custom_filters %}

<div class="{{ title }}">
    <h1>{{ title | capfirst }}s</h1>
    <br>
    <ul class="{{ title }}-container">
        {% for label, soft in objects.software.items %}
        {% if soft == True %}
            <li class="{{ label }}">{{ label | upper | underscore_to_space }}<div class="{{ soft }}"></div></li>
        {% endif %}
        {% endfor %}
    </ul>
</div>
