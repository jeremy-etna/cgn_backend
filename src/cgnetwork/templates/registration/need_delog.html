{% extends 'cgnetwork/base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/cgnetwork/components/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/cgnetwork/components/signinSignup.css' %}">
{% endblock %}

{% block content %}
  {% if user.is_authenticated %}
<p>You are already logged in. Please log out to access the login page.</p>
  {% else %}
    <h2>Se connecter</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Se connecter</button>
    </form>
  {% endif %}
{% endblock %}
