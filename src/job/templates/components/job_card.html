 <div class="card">
    <div class="avatar">
        <a href="{% url 'artist-job' object.id %}">
            <img src="/media/{{ object.company.avatar }}" alt="NO IMAGE CHOSEN">
        </a>
    </div>
    <div class="content">
        <h1>{{ object.title | upper}}</h1>
        <h2>{{ object.company.company_name | upper}}</h2>
        <h2>{{ object.company.company_size | upper}}</h2>
        <p>{{ object.company.description |slice:":150"}}...</p>
    </div>
</div>
